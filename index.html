<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixxel</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav__logo-box">
        <h1 class="nav__logo"><a href="#">pixxel</a></h1>

        <ul>

          <li class="nav__link"><a href="#">Contact</a></li>

        <div class="nav__icon--1"></div>
        <div class="nav__icon--2"></div>
        <div class="nav__icon--3"></div>

    <main>
      <section class="home" id="home">
        <div class="home__left">
          <div class="home__text-box">
            <h2 class="home__text home__text--top">Not just developers</h2>

            <a href="#" class="home__btn"

            ></a>
          </div>
        </div>
        <div class="home__right">
          <img src="./img/home-img.svg" alt="" />

      </section>
    </main>

    <!-- Script -->
    <script src="./script.js"></script>
